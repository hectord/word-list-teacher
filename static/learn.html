<!DOCTYPE html>
<html>

  <head>
    <title>Learn</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

  </head>

  <body>

    <div class="centering-box">

      <div class="words">
        <div class="word current">
          <div class="word-box input">
            <span id="current-input" class="field"></span>
          </div>
          <div class="word-box output">
            <input class="field" autofocus type="text" value=""/>
          </div>
        </div>
      </div>

    </div>

    <!-- used to inform the user of a new word learned! -->
    <div id="wrong-word" style="visibility: hidden;" class="word wrong-word">
      <div class="word-box input">
        <span class="field">
          la peau
        </span>
      </div>
      <div class="word-box output">
        <span class="field">
          die Haut
        </span>
      </div>
      <div class="word-box result">
        <span class="field">
          die Haut
        </span>
      </div>
    </div>

    <!-- used to inform the user of a wrong word -->
    <div id="right-word" style="visibility: hidden;" class="word right-word">
      <div class="word-box input">
        <span class="field">
          la peau
        </span>
      </div>
      <div class="word-box result">
        <span class="field">
          die Haut
        </span>
      </div>
    </div>

  </body>

</html>
