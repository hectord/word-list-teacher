{% extends "base.html" %}

{% block title %}Vocabulary{% endblock %}

{% block body %}

  <div class="center">
    <h1>Vocabulary</h1>

    {% for word in voc.words %}
      <div class="words-list">
        <span class="cell voc-word">{{ word.word_output }}</span><span class="cell voc-word">{{ word.word_input }}</span>
      </div>
    {% endfor %}

  </div>

{% endblock %}
