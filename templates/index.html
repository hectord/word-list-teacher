{% extends "base.html" %}

{% block title %}Index{% endblock %}

{% block body %}

  <div class="center">
    <h1>Vocabulary</h1>

    {% for voc_id, vocabulary in vocabularies.items() %}
      <div class="vocabulary">
        <a class="new-session" href="/learn?id={{ voc_id }}">
          <span class="name cell">{{ vocabulary.name.word_input or '-' }}</span>
          <span class="name cell">{{ vocabulary.name.word_output or '-' }}</span>
          <span class="percentage cell">100%</span>
        </a>
      </div>
    {% endfor %}

  </div>

{% endblock %}
